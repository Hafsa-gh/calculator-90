<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calculation">
        <div class="calculationInp">
            <input type="text" class="taking-input" id="calc">
        </div>

        <div class="buttons">
            <div class="row-one">
                <button class="btn" onclick="clearResult('')" type="button">C</button>
                <button class="btn" onclick="backSpace()" type="button"><strong>&#10229</strong></button>
                <button class="btn" onclick="getBtn('%')" type="button">%</button>
                <button class="btn" onclick="getBtn('/')" type="button">/</button>
            </div>


            <div class="row-two">
                <button class="btn" onclick="getBtn('7')" type="button">7</button>
                <button class="btn" onclick="getBtn('8')" type="button">8</button>
                <button class="btn" onclick="getBtn('9')" type="button">9</button>
                <button class="btn" onclick="getBtn('*')" type="button">x</button>
            </div>


            <div class="row-three">
                <button class="btn" onclick="getBtn('4')" type="button">4</button>
                <button class="btn" onclick="getBtn('5')" type="button">5</button>
                <button class="btn" onclick="getBtn('6')" type="button">6</button>
                <button class="btn" onclick="getBtn('-')" type="button">-</button>
            </div>


            <div class="row-four">
                <button class="btn" onclick="getBtn('1')" type="button">1</button>
                <button class="btn" onclick="getBtn('2')" type="button">2</button>
                <button class="btn" onclick="getBtn('3')" type="button">3</button>
                <button class="btn" onclick="getBtn('+')" type="button">+</button>
            </div>


            <div class="row-five">
                <button class="btn" onclick="getBtn('0')" type="button">0</button>
                <button class="btn" onclick="getBtn('00')" type="button">00</button>
                <button class="btn" onclick="getBtn('.')" type="button">.</button>
                <button class="btn" onclick="getResult('=')" type="button">=</button>
            </div>
        </div>
    </div>





















    <script src="app.js"></script>
</body>

</html>
